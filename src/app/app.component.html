<h1>Angular</h1>

<div class="row">
  <form [formGroup]="form">
    <div class="input-field col s6">
      <input
        placeholder="waiting for your inputing..."
        id="first_name"
        type="text"
        class="validate"
        formControlName="search"
      />
      <label for="first_name">Search...</label>
    </div>
    <div
      class="col s12 input-error"
      *ngIf="form.get('search').hasError('searchInvalid')"
    >
      Input error...
    </div>
  </form>
</div>

<div class="row">
  <div class="col s12"></div>
  <ul class="collection with-header">
    <li class="collection-header"><h4>Searched User</h4></li>
    <li class="collection-item" *ngFor="let user of (search$ | async)">
      <div>
        {{user.name +'---'+ user.age +'---'+ user.hobby}}<a href="#!" class="secondary-content"
          ><i class="material-icons">send</i></a
        >
      </div>
    </li>
  </ul>
</div>
